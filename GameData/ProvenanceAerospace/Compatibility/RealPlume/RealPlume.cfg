@PART[PA_BE-4]:NEEDS[RealPlume,SmokeScreen] //
{
    PLUME
    {
        name = Methalox_LowerShock
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0.2
        fixedScale = 0.8
        energy = 1
        speed = 1
        emissionMult = 0.5
        alphaMult = 0.8

        flarePosition = 0,0,-0.4
        flareScale = 0.3

        plumePosition = 0,0,0
        plumeScale = 1.7

        fumePosition = 0,0,0.1
        fumeScale = 1.7

        blazePosition = 0,0,0
        blazeScale = 1.7
    }
    @MODULE[ModuleEngines*]
    {
        %powerEffectName = Methalox_LowerShock
    }
}

