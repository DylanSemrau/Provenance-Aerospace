@PART[PA_BE-3U]:NEEDS[RealPlume,SmokeScreen]
{
      @MODULE[ModuleEngines*]
      {
        @name = ModuleEnginesFX
        %powerEffectName = Cryogenic_UpperBlue_CE
      }

      PLUME
      {
      name = Cryogenic_UpperBlue_CE
      transformName = thrustTransform
      localRotation = 0,0,0
      localPosition = 0,0,0

      speed = 1
      energy = 1

      corePosition = 0,0,0
      coreScale = 0.8

      plumePosition = 0,0,0
      plumeScale = 0.7

      plume2Scale = 0.7
      }
}
@PART[PA_BE-3U]:NEEDS[RealPlume,SmokeScreen]:AFTER[zzRealPlume]
{
  @EFFECTS
  {
    @Cryogenic_UpperBlue_CE
    {
      MODEL_MULTI_SHURIKEN_PERSIST
      {

          //Get the inputs from the other config.
          transformName = thrustTransform
          localRotation = 0,0,0
          localPosition = 0,0,-0.3
          fixedScale    = 0.4
          emissionMult  = 1
          //
          name = flare
          modelName = RealPlume/Jade_FX/Engines/BlueOrigin/hydroSLLamp
          sizeClamp = 50
          randomInitalVelocityOffsetMaxRadius = 0

          decluster = true
          emitOnUpdate = true

          energy = 0.5
          speed = 0.5

          emission
          {
          power = 0.0      0
          power = 0.001     0.5
          power = 0.1     0.6
          power = 0.2 0.5
          power = 1.0  0.7
          }

      }
    }
  }
}



